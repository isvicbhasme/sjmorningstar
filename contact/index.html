---
layout: default
title: Contact
---
<!-- Main -->
<section id="main" class="container small">
	<header>
		<h2>Contact Us</h2>
		<p>We value your opinion.</p>
	</header>
	<div class="box">
		<form method="post" action="https://formspree.io/getintouch@sjmorningstar.com">
			<div class="row uniform">
				<div class="12u">
					<b>To place orders kindly call us at </b><span class="icon fa-phone"/><b>{{site.tel}}</b>
				</div>
			</div>
			<div class="row uniform half collapse-at-2">
				<div class="6u">
					<input type="text" name="name" id="name" value="" placeholder="Name" />
				</div>
				<div class="6u">
					<input type="email" name="email" id="email" value="" placeholder="Email" />
				</div>
			</div>
			<div class="row uniform half">
				<div class="12u">
					<input type="text" name="topic" id="subject" value="" placeholder="Subject" />
				</div>
			</div>
			<div class="row uniform half">
				<div class="12u">
					<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
				</div>
			</div>
			<div class="row uniform">
				<div class="12u">
					<div class="align-center">
						<i>Kindly do not share any sensitive information.</i>
					</div>
				</div>
			</div>
			<div class="row uniform">
				<div class="12u">
					<ul class="actions align-center">
						<li><input type="submit" value="Send Message" /></li>
					</ul>
				</div>
			</div>
			<input type="hidden" name="_next" value="/thankyou/" />
			<input type="hidden" name="_subject" value="Mail from SJ-MorningStar website" />
			<input type="text" name="_gotcha" style="display:none" />
		</form>
	</div>
</section>
